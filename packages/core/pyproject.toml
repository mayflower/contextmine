[project]
name = "contextmine-core"
version = "0.1.0"
description = "Shared core library for ContextMine"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29.0",
    "pgvector>=0.3.0",
    "alembic>=1.13.0",
    "cryptography>=42.0.0",
    "httpx>=0.28.0",
    "openai>=2.0.0",
    "google-genai>=1.0.0",
    "tenacity>=8.0.0",
    # LangChain for LLM abstraction (stable 1.x)
    "langchain-core>=1.0.0",
    "langchain-anthropic>=1.0.0",
    "langchain-openai>=1.0.0",
    "langgraph>=1.0.0",
    # SCIP protobuf parsing for code intelligence
    "protobuf>=4.25.0",
    # Tree-sitter for AST-based analysis (rule extraction, outline)
    "tree-sitter-language-pack>=0.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["contextmine_core"]
