apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "contextmine.fullname" . }}-prefect
  labels:
    {{- include "contextmine.prefect.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.prefect.replicaCount }}
  selector:
    matchLabels:
      {{- include "contextmine.prefect.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.prefect.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "contextmine.prefect.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "contextmine.imagePullSecrets" . | nindent 6 }}
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.postgresql.host" . }} {{ include "contextmine.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
      containers:
        - name: prefect
          image: "{{ .Values.prefect.image.repository }}:{{ .Values.prefect.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['prefect', 'server', 'start', '--host', '0.0.0.0']
          ports:
            - name: http
              containerPort: 4200
              protocol: TCP
          env:
            - name: PREFECT_SERVER_API_HOST
              value: "0.0.0.0"
            - name: PREFECT_UI_API_URL
              value: "http://localhost:4200/api"
            - name: PREFECT_API_DATABASE_CONNECTION_URL
              value: {{ include "contextmine.prefectDatabaseUrl" . | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.prefect.resources | nindent 12 }}
      {{- with .Values.prefect.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.prefect.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.prefect.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
