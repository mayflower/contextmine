apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "contextmine.fullname" . }}-api
  labels:
    {{- include "contextmine.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "contextmine.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "contextmine.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "contextmine.imagePullSecrets" . | nindent 6 }}
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.postgresql.host" . }} {{ include "contextmine.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
        # Run database migrations
        - name: migrations
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['sh', '-c', 'cd /app/packages/core && uv run alembic upgrade head']
          envFrom:
            - configMapRef:
                name: {{ include "contextmine.fullname" . }}-config
            - secretRef:
                name: {{ include "contextmine.secretName" . }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['sh', '-c', 'cd /app/apps/api && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000']
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "contextmine.fullname" . }}-config
            - secretRef:
                name: {{ include "contextmine.secretName" . }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
