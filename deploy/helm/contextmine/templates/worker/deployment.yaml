apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "contextmine.fullname" . }}-worker
  labels:
    {{- include "contextmine.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "contextmine.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "contextmine.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "contextmine.imagePullSecrets" . | nindent 6 }}
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.postgresql.host" . }} {{ include "contextmine.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
        # Wait for Prefect server to be ready
        - name: wait-for-prefect
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.fullname" . }}-prefect {{ .Values.prefect.service.port }}; do echo waiting for prefect; sleep 2; done']
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['uv', 'run', 'python', '-m', 'contextmine_worker.main']
          envFrom:
            - configMapRef:
                name: {{ include "contextmine.fullname" . }}-config
            - secretRef:
                name: {{ include "contextmine.fullname" . }}-secrets
          volumeMounts:
            {{- if .Values.worker.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- if .Values.worker.buildCache.enabled }}
            - name: npm-cache
              mountPath: /home/appuser/.npm
            - name: maven-cache
              mountPath: /home/appuser/.m2
            - name: gradle-cache
              mountPath: /home/appuser/.gradle
            - name: composer-cache
              mountPath: /home/appuser/.composer/cache
            {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      volumes:
        {{- if .Values.worker.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "contextmine.fullname" . }}-worker-data
        {{- end }}
        {{- if .Values.worker.buildCache.enabled }}
        - name: npm-cache
          emptyDir:
            {{- if .Values.worker.buildCache.npmCacheSize }}
            sizeLimit: {{ .Values.worker.buildCache.npmCacheSize }}
            {{- end }}
        - name: maven-cache
          emptyDir:
            {{- if .Values.worker.buildCache.mavenCacheSize }}
            sizeLimit: {{ .Values.worker.buildCache.mavenCacheSize }}
            {{- end }}
        - name: gradle-cache
          emptyDir:
            {{- if .Values.worker.buildCache.gradleCacheSize }}
            sizeLimit: {{ .Values.worker.buildCache.gradleCacheSize }}
            {{- end }}
        - name: composer-cache
          emptyDir:
            {{- if .Values.worker.buildCache.composerCacheSize }}
            sizeLimit: {{ .Values.worker.buildCache.composerCacheSize }}
            {{- end }}
        {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
