apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "contextmine.fullname" . }}-worker
  labels:
    {{- include "contextmine.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "contextmine.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "contextmine.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "contextmine.imagePullSecrets" . | nindent 6 }}
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.postgresql.host" . }} {{ include "contextmine.postgresql.port" . }}; do echo waiting for postgres; sleep 2; done']
        # Wait for Prefect server to be ready
        - name: wait-for-prefect
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "contextmine.fullname" . }}-prefect {{ .Values.prefect.service.port }}; do echo waiting for prefect; sleep 2; done']
      containers:
        - name: worker
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ['uv', 'run', 'python', '-m', 'contextmine_worker.main']
          envFrom:
            - configMapRef:
                name: {{ include "contextmine.fullname" . }}-config
            - secretRef:
                name: {{ include "contextmine.fullname" . }}-secrets
          {{- if .Values.worker.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- if .Values.worker.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "contextmine.fullname" . }}-worker-data
      {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
