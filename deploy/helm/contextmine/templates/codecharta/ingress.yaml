{{- if and .Values.ingress.enabled .Values.codecharta.enabled .Values.codecharta.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "contextmine.fullname" . }}-codecharta
  labels:
    {{- include "contextmine.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.codecharta.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{ $.Values.codecharta.ingress.path }}
            pathType: {{ $.Values.codecharta.ingress.pathType }}
            backend:
              service:
                name: {{ include "contextmine.fullname" $ }}-codecharta
                port:
                  number: {{ $.Values.codecharta.service.port }}
    {{- end }}
{{- end }}
