# Values for servicemesh.cloud deployment

global:
  imagePullPolicy: Always

api:
  image:
    repository: ghcr.io/mayflower/contextmine-api
    tag: latest

worker:
  image:
    repository: ghcr.io/mayflower/contextmine-worker
    tag: latest

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
  hosts:
    - host: contextmine.home.servicemesh.cloud
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: contextmine-tls
      hosts:
        - contextmine.home.servicemesh.cloud

config:
  debug: "false"
  publicBaseUrl: "https://contextmine.home.servicemesh.cloud"
  mcpOauthBaseUrl: "https://contextmine.home.servicemesh.cloud"
  mcpAllowedOrigins: "https://claude.ai"

