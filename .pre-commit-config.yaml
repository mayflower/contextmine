repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: true

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true

      - id: ty
        name: ty check
        entry: uvx ty check apps packages
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: .venv/bin/python -m pytest -v
        language: system
        types: [python]
        pass_filenames: false

      - id: vulture
        name: vulture (dead code)
        entry: uvx vulture apps packages vulture_whitelist.py --min-confidence 80 --exclude "node_modules,*.json"
        language: system
        types: [python]
        pass_filenames: false

      - id: bandit
        name: bandit (security)
        entry: uvx bandit -r apps packages -c pyproject.toml
        language: system
        types: [python]
        pass_filenames: false
